<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- bootstrap css -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/ovz6auw.css">
    <script src="questions.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body class="container bg text-light">
    <header class="row align-items-center mt-2">
        <div class="title col-8"><h1>NBA Trivia Game</h1></div>
        <div class="col-3 text-right"><h3 class="scoreboard">SCORE </h3></div>
        <div class="col-1 text-right"><h1 id="score" class="scoreboard">00</h1></div>
    </header>
    <main class="row align-items-center">
        <section class="main-game-area col-8">
            <button class="btn btn-info col-4 mt-2 invisible" id="play-again">PLAY AGAIN</button>
            <h2 id="active-round" class="mt-2">Round 1</h2>
            <h5 id="active-question" class="mt-3 mr-0 col-10" data-question=0>Question 1</h5>
            <form class="form-check mt-3">
                <input class="radio-buttons col-1" type="radio" name="answer-options" id="question-1" value="">
                <label for="question-1" class="answer-choices col-10"></label>
                <input class="radio-buttons col-1" type="radio" name="answer-options" id="question-2" value="">
                <label for="question-1" class="answer-choices col-10"></label>
                <input class="radio-buttons col-1" type="radio" name="answer-options" id="question-3" value="">
                <label for="question-1" class="answer-choices col-10"></label>
                <input class="radio-buttons col-1" type="radio" name="answer-options" id="question-6" value="">
                <label for="question-1" class="answer-choices col-10"></label>
                <input class="radio-buttons col-1" type="radio" name="answer-options" id="question-5" value="">
                <label for="question-1" class="answer-choices col-10"></label>
                <button class="btn btn-success col-sm-auto mt-4" id="submit-button">Submit</button>
            </form>
        </section>
        <img class="col-4" src="./img/arcade_basketball_player-2.gif" alt="bball-arcade">
    </main>
    <!-- bootstrap js plugins -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
